<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <section id="home">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo-white.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-primary"
                  aria-current="page"
                  href="#"
                  >HOME</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">TEAM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">PASCAL</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">PRICE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">NEWS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">

          <div class="carousel-item active" data-bs-interval="5000">
            <img src="images/slider/bg-1.jpg" class="d-block w-100" alt="..." />
            
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/slider/bg-2.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/slider/bg-3.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon btn btn-outline-primary"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button "
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon btn btn-outline-primary"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
